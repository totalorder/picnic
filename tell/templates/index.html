{% extends "base.html" %}
{% block content %}
   {% for album in albums %}
       <div class="album">

           <div class="album-thumbnailgroup">
               <div class="album-title">{{ album.name }}</div>
               {% for photo in album.photos|slice:":5" %}
                   <a class="album-thumbnail-link" href="#"><img class="album-thumbnail"
                                                                 src="{{ FILES_URL }}{{ photo.convert_types.thumbnail }}"
                           /></a>
               {% endfor %}
           </div>
       </div>
   {% endfor %}
{% endblock %}
